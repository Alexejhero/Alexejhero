<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>alexvoid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="portfolio.css"/>
</head>
<body>
<main class="container">
    <header class="header">
        <div class="identity">
            <img id="avatar" class="avatar" alt="Profile photo"/>
            <div class="identity-text">
                <h1 id="username" class="title"></h1>
                <div id="contact" class="contact" aria-label="Contact"></div>
            </div>
        </div>
    </header>

    <div id="categories"></div>

    <footer>
        <p id="copyright">Â© <span data-year></span> <span id="foot-name"></span></p>
    </footer>
</main>

<template id="category-tpl">
    <section>
        <h2 class="category-title"></h2>
        <div class="grid" role="list"></div>
    </section>
</template>

<template id="tile-tpl">
    <article class="tile" tabindex="0" role="listitem">
        <img class="bg" alt=""/>
        <div class="scrim-base" aria-hidden="true"></div>

        <div class="award-ribbon" aria-hidden="true" hidden></div>

        <div class="content">
            <div>
                <h3 class="tile-title"></h3>
                <p class="summary"></p>
            </div>

            <div class="details-block">
                <div class="client fade">
                    <img class="client-avatar" alt="" hidden/>
                    <div class="meta"></div>
                </div>
                <p class="award-note fade" hidden></p>
                <p class="details fade"></p>
                <div class="links fade"></div>
            </div>
        </div>
    </article>
</template>

<script src="portfolio.js" defer></script>
</body>
</html>
