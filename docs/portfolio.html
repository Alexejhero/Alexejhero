<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>alexvoid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        :root {
            --bg: #0b0c0f;
            --panel: #0f1116;
            --text: #e8e9ee;
            --muted: #a7abb7;
            --ring: rgba(255, 255, 255, .12);
            --brand: #6366f1;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .25);
            --gold: #facc15; /* golden accent */
        }

        /* Highlight awarded tiles */
        .tile.awarded{
            outline: 1.5px solid rgba(250,204,21,.75);
            box-shadow:
                    0 0 0 3px rgba(250,204,21,.12),
                    var(--shadow);
        }

        /* Award ribbon badge */
        .award-ribbon{
            position:absolute; top:0; right:0; z-index:3;
            width:140px; height:140px;
            pointer-events: none;
            overflow:hidden;
        }

        .award-ribbon .ribbon-label{
            position:absolute;
            top:22px;
            right:-54px;
            transform: rotate(45deg);
            background: linear-gradient(135deg, #fde047, var(--gold));
            color: #1a1625;
            display:flex;
            align-items:center;
            gap:8px;
            padding:10px 48px;
            font-size:12px;
            font-weight:700;
            letter-spacing:.12em;
            text-transform: uppercase;
            box-shadow: 0 14px 32px rgba(0,0,0,.35);
        }

        .award-ribbon .ribbon-label .icon{
            font-size: 20px;
        }

        .award-ribbon .label-text{
            display:inline-block;
            transform: translateY(1px);
        }

        .award-note{
            display:flex;
            align-items:flex-start;
            gap:8px;
            padding:8px 10px;
            border-radius:10px;
            font-size:13px;
            color: var(--gold);
            background: rgba(250,204,21,.12);
            outline: 1px solid rgba(250,204,21,.18);
            margin: 0;
        }

        .award-note .icon{
            font-size:16px;
            margin-top:2px;
        }

        .award-note span {
            flex: 1;
        }

        /* Golden link pill for award links */
        .btn.award{
            background: rgba(250,204,21,.18);
            color: var(--gold);
            outline: 1px solid rgba(250,204,21,.45);
        }
        .btn.award:hover{
            background: rgba(250,204,21,.28);
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            /* Fixed decorative background (doesn't reset on scroll) */
            background: radial-gradient(1200px 800px at 80% -10%, rgba(99, 102, 241, .12), transparent 60%),
            radial-gradient(900px 600px at 10% -5%, rgba(16, 185, 129, .10), transparent 55%),
            var(--bg);
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-attachment: fixed, fixed, fixed;
            background-size: auto, auto, cover;
            color: var(--text);
            line-height: 1.45;
        }

        /* Tighter side margins -> wider cards */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 28px 12px
        }

        /* Header */
        .header {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: flex-start;
            margin-bottom: 28px
        }

        @media (min-width: 720px) {
            .header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between
            }
        }

        .identity {
            display: flex;
            gap: 16px;
            align-items: center;
            min-width: 0
        }

        .avatar {
            width: 72px;
            height: 72px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: var(--shadow);
            outline: 2px solid var(--ring)
        }

        .title {
            font-weight: 800;
            font-size: clamp(22px, 3vw, 28px);
            letter-spacing: .2px;
            margin: 0 0 8px
        }

        /* Simple contact row */
        .contact {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            font-size: 14px;
            color: var(--muted)
        }

        .contact a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dashed transparent
        }

        .contact a:hover {
            color: var(--text);
            border-bottom-color: currentColor
        }

        .contact .item {
            display: inline-flex;
            align-items: center;
            gap: 8px
        }

        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1
        }

        .contact .icon {
            font-size: 18px;
        }

        .btn .icon {
            font-size: 15px;
        }

        /* Sections */
        section {
            margin: 30px 0
        }

        h2 {
            font-size: clamp(18px, 2.6vw, 22px);
            margin: 0 0 12px;
            font-weight: 700
        }

        .grid {
            display: grid;
            grid-template-columns:1fr;
            gap: 14px
        }

        @media (min-width: 720px) {
            .grid {
                grid-template-columns:repeat(2, 1fr)
            }
        }

        @media (min-width: 1200px) {
            .grid {
                grid-template-columns:repeat(3, 1fr)
            }
        }

        @media (min-width: 1600px) {
            .grid {
                grid-template-columns:repeat(4, 1fr)
            }
        }

        /* Project Card
           - Image is absolutely positioned behind
           - Title is ALWAYS visible
           - On hover/focus: image dims+blurs, details fade in
           - No internal scrollbars; card grows with content
        */
        .tile {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            outline: 1px solid var(--ring);
            background: var(--panel); /* fallback while image loads */
            transition: transform .15s ease, box-shadow .2s ease;
            min-height: clamp(180px, 20vw, 240px); /* compact baseline; grows with content */
        }

        .tile:hover {
            transform: translateY(-2px)
        }

        .tile:focus-within {
            outline: 2px solid var(--brand)
        }

        /* Background image fills card height (which can grow) */
        .bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            transition: filter .2s ease, transform .2s ease, opacity .2s ease;
        }

        /* Base scrim to keep text readable at all times */
        .scrim-base {
            position: absolute;
            inset: 0;
            z-index: 1;
            background: linear-gradient(120deg, rgba(0, 0, 0, .35), rgba(0, 0, 0, .18) 50%, rgba(0, 0, 0, .12) 85%);
            transition: background .2s ease;
        }

        /* Hover/focus: dim + blur image, strengthen scrim */
        .tile:hover .bg, .tile:focus-within .bg {
            filter: blur(2px) brightness(.65)
        }

        .tile:hover .scrim-base, .tile:focus-within .scrim-base {
            background: linear-gradient(120deg, rgba(0, 0, 0, .55), rgba(0, 0, 0, .30) 55%, rgba(0, 0, 0, .2) 90%);
        }

        /* Foreground content */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 16px;
        }

        /* Title: ALWAYS visible, wraps if needed */
        .tile-title {
            color: #fff;
            font-weight: 700;
            font-size: clamp(16px, 2.2vw, 20px);
            margin: 0;
            white-space: normal;
            overflow-wrap: anywhere;
            word-break: break-word;
            text-shadow: 0 2px 8px rgba(0, 0, 0, .35);
        }

        /* Summary: visible (single-line feel but wraps); stays subtle */
        .summary {
            color: #fff;
            font-size: 14px;
            opacity: .95;
            margin: 0;
            white-space: normal;
            overflow-wrap: anywhere;
            word-break: break-word;
        }

        /* Details area: fades in on hover/focus (no layout shift, because it's always in flow) */
        .details-block {
            display: grid;
            gap: 10px;
            margin-top: 4px;
            color: #fff;
        }

        .details-block .fade {
            opacity: 0;
            transition: opacity .18s ease
        }

        .tile:hover .details-block .fade, .tile:focus-within .details-block .fade {
            opacity: 1
        }

        .client {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .client img {
            width: 34px;
            height: 34px;
            border-radius: 999px;
            object-fit: cover;
            outline: 2px solid rgba(255, 255, 255, .45)
        }

        .client .meta {
            font-size: 13px;
            opacity: .9;
            white-space: normal;
            overflow-wrap: anywhere;
            word-break: break-word
        }

        .details {
            font-size: 14px;
            line-height: 1.45;
            margin: 0;
            white-space: normal;
            overflow-wrap: anywhere;
            word-break: break-word;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 13px;
            background: rgba(255, 255, 255, .12);
            color: #fff;
            text-decoration: none;
            outline: 1px solid rgba(255, 255, 255, .25)
        }

        .btn:hover {
            background: rgba(255, 255, 255, .18)
        }

        footer {
            margin-top: 36px;
            padding-top: 12px;
            border-top: 1px solid var(--ring);
            color: var(--muted);
            font-size: 14px
        }
    </style>
</head>
<body>
<main class="container">
    <!-- Header -->
    <header class="header">
        <div class="identity">
            <img id="avatar" class="avatar" src="https://avatars.githubusercontent.com/u/32238504?v=4" alt="Profile photo"/>
            <div style="min-width:0">
                <h1 id="username" class="title">alexvoid</h1>
                <!-- Simple contact row -->
                <div class="contact" aria-label="Contact">
                    <a id="emailLink" class="item" href="mailto:alexejhero@gmail.com">
                        <i class="icon bi bi-envelope" aria-hidden="true"></i>
                        <span id="emailText">alexejhero@gmail.com</span>
                    </a>
                    <div id="discordLink" class="item" target="_blank" rel="noreferrer noopener">
                        <i class="icon bi bi-discord" aria-hidden="true"></i>
                        <span id="discordText">@alexejhero</span>
                    </div>
                    <a id="githubLink" class="item" href="https://github.com/alexejhero" target="_blank" rel="noreferrer noopener">
                        <i class="icon bi bi-github" aria-hidden="true"></i>
                        <span>github.com/alexejhero</span>
                    </a>
                    <a id="twitchLink" class="item" href="https://twitch.tv/alexvoid" target="_blank" rel="noreferrer noopener">
                        <i class="icon bi bi-twitch" aria-hidden="true"></i>
                        <span>twitch.tv/alexvoid</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- No right-side pills -->
    </header>

    <!-- Categories container -->
    <div id="categories"></div>

    <footer>
        <p id="copyright">© <span data-year></span> <span id="foot-name">alexvoid</span></p>
    </footer>
</main>

<!-- Templates -->
<template id="category-tpl">
    <section>
        <h2 class="category-title"></h2>
        <div class="grid" role="list"></div>
    </section>
</template>

<template id="tile-tpl">
    <article class="tile" tabindex="0" role="listitem">
        <!-- Background layers -->
        <img class="bg" alt=""/>
        <div class="scrim-base" aria-hidden="true"></div>

        <div class="award-ribbon" aria-hidden="true" hidden></div>

        <!-- Foreground content -->
        <div class="content">
            <div>
                <h3 class="tile-title"></h3>
                <p class="summary"></p>
            </div>

            <!-- Fades in on hover/focus; still part of flow so height fits -->
            <div class="details-block">
                <div class="client fade">
                    <img class="client-avatar" alt="" hidden/>
                    <div class="meta"></div>
                </div>
                <p class="award-note fade" hidden></p>
                <p class="details fade"></p>
                <div class="links fade"></div>
            </div>
        </div>
    </article>
</template>

<script>
    const CATEGORIES = [
        {
            name: "Game Modding",
            projects: [
                {
                    title: "SMLHelper",
                    bg: "https://staticdelivery.nexusmods.com/mods/1155/images/thumbnails/1262/1262-1714509370-331467230.png",
                    summary: "Modding library for Subnautica",
                    details: "Now known as Nautilus, SMLHelper was the main modding library for Subnautica and Subnautica: Below Zero, being used by thousands of mods and downloaded millions of times.",
                    client: {name: "Open Source"},
                    date: "2018-2020",
                    links: [
                        {label: "GitHub", url: "https://github.com/SubnauticaModding/SMLHelper", type: "github"},
                        {label: "NexusMods (Subnautica)", url: "https://www.nexusmods.com/subnautica/mods/1262", type: "nexusmods"},
                        {label: "NexusMods (Subnautica: Below Zero)", url: "https://www.nexusmods.com/subnauticabelowzero/mods/373", type: "nexusmods"},
                    ],
                },
                {
                    title: "QModManager",
                    bg: "https://subnauticamodding.wiki.gg/images/c/c5/QModManager_4.jpeg?60a142",
                    summary: "Mod loader for Subnautica",
                    details: "Now replaced by BepInEx, QModManager was the main mod loader for Subnautica and Subnautica: Below Zero, being used by thousands of mods and downloaded millions of times.",
                    client: {name: "Open Source"},
                    date: "2018-2020",
                    links: [
                        {label: "GitHub", url: "https://github.com/SubnauticaModding/QModManager", type: "github"},
                        {label: "NexusMods (Subnautica)", url: "https://www.nexusmods.com/subnautica/mods/201", type: "nexusmods"},
                        {label: "NexusMods (Subnautica: Below Zero)", url: "https://www.nexusmods.com/subnauticabelowzero/mods/1", type: "nexusmods"},
                    ],
                },
            ],
        },
        {
            name: "Discord Bots",
            projects: [
                {
                    title: "Dlockly",
                    bg: "https://cdn.glitch.com/43f72134-88ea-4e7b-ace8-4a444b9aab78%2FIcon1.png?v=1561542756208",
                    summary: "Create your own Discord bot using a visual programming interface",
                    details: "Dlockly was a website that allowed users to create their own custom Discord bot using a visual programming interface similar to Scratch.",
                    award: "This project won 1st place in the Productivity category in the Discord Hack Week event.",
                    client: {name: "Open Source"},
                    date: "Jul 2019",
                    links: [
                        {label: "GitHub", url: "https://github.com/Alexejhero/Dlockly", type: "github"},
                        {label: "Award", url: "https://medium.com/discord-engineering/discord-community-hack-week-category-winners-bd0364360f92#:~:text=github.com-,Productivity,-1st%20Place%3A%20AlexejheroYTB", type: "award"}
                    ]
                }
            ]
        },
        {
            name: "Website Development",
            projects: [
                {
                    title: "Subnautica Modder of the Year",
                    bg: "",
                    summary: "Community awards site for Subnautica modders",
                    details: "",
                    client: {name: "Open Source"},
                    date: "2018-2020",
                    links: [
                        {label: "GitHub", url: "https://github.com/SubnauticaModding/MOTY", type: "github"}
                    ],
                }
            ]
        }
    ];

    // ===============
    // RENDER LOGIC
    // ===============
    const $ = (sel, root = document) => root.querySelector(sel);

    function icon(type) {
        const i = document.createElement('i');
        i.setAttribute('aria-hidden', 'true');
        i.classList.add('icon');

        const lookup = {
            youtube: 'bi-youtube',
            twitch: 'bi-twitch',
            github: 'bi-github',
            nexusmods: 'bi-link-45deg',
            award: 'bi-award-fill'
        };

        i.classList.add(lookup[type] || 'bi-circle');
        return i;
    }

    function render() {
        document.querySelector('[data-year]').textContent = new Date().getFullYear();

        // Categories
        const wrap = document.getElementById('categories');
        const catTpl = document.getElementById('category-tpl');
        const tileTpl = document.getElementById('tile-tpl');
        wrap.innerHTML = '';

        CATEGORIES.forEach(cat => {
            const cNode = catTpl.content.cloneNode(true);
            cNode.querySelector('.category-title').textContent = cat.name;
            const grid = cNode.querySelector('.grid');

            cat.projects.forEach(p => {
                const t = tileTpl.content.cloneNode(true);
                t.querySelector('.bg').src = p.bg;
                t.querySelector('.tile-title').textContent = p.title;
                t.querySelector('.summary').textContent = p.summary;

                const article = t.querySelector('.tile');
                if (p.award) {
                    article.classList.add('awarded');
                    const awardText = typeof p.award === 'string' ? p.award : p.award.text || '';

                    const ribbon = t.querySelector('.award-ribbon');
                    ribbon.innerHTML = '';
                    const ribbonLabel = document.createElement('div');
                    ribbonLabel.className = 'ribbon-label';
                    ribbonLabel.appendChild(icon('award'));
                    const ribbonText = document.createElement('span');
                    ribbonText.className = 'label-text';
                    ribbonText.textContent = 'Awarded';
                    ribbonLabel.appendChild(ribbonText);
                    ribbon.appendChild(ribbonLabel);
                    ribbon.hidden = false;
                    ribbon.setAttribute('title', awardText || 'Awarded project');

                    const awardNote = t.querySelector('.award-note');
                    awardNote.innerHTML = '';
                    awardNote.appendChild(icon('award'));
                    const span = document.createElement('span');
                    span.textContent = awardText;
                    awardNote.appendChild(span);
                    awardNote.hidden = false;
                }

                const meta = t.querySelector('.meta');
                meta.textContent = [p.client?.name, p.date].filter(Boolean).join(' • ');
                const avatar = t.querySelector('.client-avatar');
                if (p.client?.avatar) {
                    avatar.src = p.client.avatar;
                    avatar.hidden = false;
                }

                t.querySelector('.details').textContent = p.details;

                const links = t.querySelector('.links');
                if (p.links && p.links.length) {
                    p.links.forEach(l => {
                        const a = document.createElement('a');
                        a.className = 'btn';
                        if (l.type === 'award') a.classList.add('award'); // golden pill
                        a.href = l.url;
                        a.target = '_blank';
                        a.rel = 'noreferrer noopener';
                        a.appendChild(icon(l.type));
                        const span = document.createElement('span');
                        span.textContent = l.label;
                        a.appendChild(span);
                        links.appendChild(a);
                    });
                }

                grid.appendChild(t);
            });

            wrap.appendChild(cNode);
        });
    }

    document.addEventListener('DOMContentLoaded', render);
</script>
</body>
</html>
